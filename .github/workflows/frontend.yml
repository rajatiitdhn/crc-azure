name: Deploy Frontend to Azure Blob

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload frontend to Blob Storage
        run: |
          az storage blob upload-batch \
            --account-name rajatcloudresume \
            --destination '$web' \
            --source frontend \
            --overwrite
