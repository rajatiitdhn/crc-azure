name: Deploy Frontend to Azure Blob Storage (Debug)

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug secrets and files
        run: |
          echo "AZURE_STORAGE_ACCOUNT_NAME is set? ->"
          if [ -z "${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}" ]; then
            echo "❌ STORAGE ACCOUNT NAME IS EMPTY"
          else
            echo "✅ STORAGE ACCOUNT NAME PRESENT"
          fi

          echo ""
          echo "Current directory:"
          pwd
          echo ""

          echo "Root directory contents:"
          ls -la
          echo ""

          echo "Frontend directory contents:"
          ls -la frontend || echo "❌ frontend directory NOT FOUND"

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload frontend to Azure Blob Static Website
        run: |
          echo "Running az storage blob upload-batch..."
          az storage blob upload-batch \
            --account-name "${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}" \
            --account-key "${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}" \
            --destination '$web' \
            --source frontend \
            --overwrite
